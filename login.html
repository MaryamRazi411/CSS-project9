<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../hom work/fontawesome/css/all.min.css">
</head>
<body>
     <section class="log-box">
        <h1>log in</h1>
         <div class="first-n">
            <label for="name">name & last name</label>
            <br>
            <i class="fa fa-user"></i>
            <input type="text" id="name" placeholder="name & last name" class="first-n">
            <hr>
         </div>
         <div class="pass">
            <label for="password">password</label>
            <br>
            <i class="fa fa-lock"></i>
            <input type="password" id="password" placeholder="password" class="pass">
            <hr>
         </div>
         <a href="">forgot password</a>
         <div class="btn">
            <input type="submit" value="login" class="btn">
         </div>
         <p>go to the apps</p>
         <div class="list">
            <ul>
                <li><i class="fab fa-facebook"></i></li>
                <li><i class="fab fa-twitter"></i></li>
                <li><i class="fab fa-google"></i></li>
            </ul>
         </div>
     </section>
</body>
</html>
